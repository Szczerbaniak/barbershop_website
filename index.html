<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onepager Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#about" class="nav-link">About/Pricing</a>
            <a href="#photos" class="nav-link">Photos</a>
            <a href="#contact" class="nav-link">Contact</a>
            <a href="#hours" class="nav-link">Hours</a>
        </div>
    </nav>

    <section id="about">
        <h2>About/Pricing</h2>
        <p>Content for the About/Pricing section...</p>
    </section>
    <section id="photos">
        <h2>Photos</h2>
        <div class="slider">
            <button class="slider-button left-button">&#10094;</button>
            <div class="slider-container">
                <div class="slider-track">
                    <img src="photo1.jpg" alt="Photo 1">
                    <img src="photo2.jpg" alt="Photo 2">
                    <img src="photo3.jpg" alt="Photo 3">
                    <img src="photo4.jpg" alt="Photo 4">
                    <img src="photo5.jpg" alt="Photo 5">
                    <img src="photo6.jpg" alt="Photo 6">
                    <img src="photo7.jpg" alt="Photo 7">
                    <img src="photo8.jpg" alt="Photo 8">
                </div>
            </div>
            <button class="slider-button right-button">&#10095;</button>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="hours">
        <h2>Hours</h2>
        <p>Content for the Hours section...</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
